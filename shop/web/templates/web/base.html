{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/django.ico' %}"/>

<body>

            <li class="li_container"><a href="{% url 'main_page' %}"

            </li>
            <li class="li_container"><a href="#"

                    src="{% static 'image/small-logo-white.svg' %}"

            <li class="li_container"><a href="{% url 'shop_page' %}"

{% block content %}
{% endblock content %}
